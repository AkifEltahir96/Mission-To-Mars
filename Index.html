<!DOCTYPE html> <!-- (1) -->
<html lang="en">
<head> <!-- (2)-->
    <meta charset="UTF-8"> <!-- (meta)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- (1) is a declaration that tells web browsers which HTML version the document is written -->
<!-- (2) is the opening tag that serves as a container for the setup elements -->
<!-- (meta) tells the web browser information such as page width-->
<!-- a slash indicates this tag will be an closing tag-->
